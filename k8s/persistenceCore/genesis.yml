---
apiVersion: v1
kind: Service
metadata:
  name: persistencecore-genesis
  labels:
    app.kubernetes.io/name: persistencecore-genesis
spec:
  clusterIP: None
  ports:
    - name: p2p
      port: 26656
      protocol: TCP
      targetPort: 26656
    - name: rpc
      port: 26657
      protocol: TCP
      targetPort: 26657
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
    - name: grpc
      port: 9090
      protocol: TCP
      targetPort: 9090
    - name: rest
      port: 1317
      protocol: TCP
      targetPort: 1317
  selector:
    app.kubernetes.io/name: persistencecore-genesis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: persistencecore-genesis
spec:
  serviceName: persistencecore-genesis
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: persistencecore
      app.kubernetes.io/name: persistencecore-genesis
  template:
    metadata:
      annotations:
        quality: release
        role: api-gateway
        sla: high
        tier: gateway
      labels:
        app.kubernetes.io/instance: persistencecore
        app.kubernetes.io/type: persistencecore-validator
        app.kubernetes.io/name: persistencecore-genesis
        app.kubernetes.io/version: '0.1'
    spec:
      imagePullSecrets:
        - name: test-docker-creds
      initContainers:
        - name: init-upgrade
          image: persistenceone/persistencecore:v3v4
          imagePullPolicy: Always
          env:
            - name: UPGRADE_NAME
              value: v4
            - name: ORIGINAL_CHAIN_BIN
              value: persistencecore
            - name: UPGRADED_CHAIN_BIN
              value: persistencecorev2
          command:
            - bash
            - "-c"
            - |
              mkdir -p /persistencecore/cosmovisor/genesis/bin
              mkdir -p /persistencecore/cosmovisor/upgrades/$UPGRADE_NAME/bin
              cp /usr/bin/$ORIGINAL_CHAIN_BIN /persistencecore/cosmovisor/genesis/bin/persistencecore
              cp /usr/bin/$UPGRADED_CHAIN_BIN /persistencecore/cosmovisor/upgrades/$UPGRADE_NAME/bin/persistencecore
          resources:
            limits:
              cpu: "0.2"
              memory: "200M"
            requests:
              cpu: "0.1"
              memory: "100M"
          volumeMounts:
            - mountPath: /persistencecore
              name: persistencecore
            - mountPath: /configs
              name: addresses
        - name: init-genesis
          image: persistenceone/persistencecore:v3v4
          imagePullPolicy: Always
          env:
            - name: COINS
              value: "100000000000000000uxprt"
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  key: chain.id
                  name: persistencecore
            - name: persistencecore_DIR
              value: /persistencecore
          command:
            - bash
            - "-c"
            - |
              VAL_INDEX=${HOSTNAME##*-}
              echo "Validator Index: $VAL_INDEX"

              persistencecore init persistencecore --chain-id $CHAIN_ID --home $persistencecore_DIR
              jq -r ".genesis[0].mnemonic" /configs/validators.json | persistencecore keys add $(jq -r ".genesis[0].name" /configs/validators.json) --recover --keyring-backend='test' --home $persistencecore_DIR

              # Provide genesis validator self deligations
              persistencecore add-genesis-account $(jq -r .genesis[$i].address /configs/validators.json) $COINS --keyring-backend='test' --home $persistencecore_DIR

              # Give Validator addresses initial coins
              for ((i=0; i<$(jq -r '.validators | length' /configs/validators.json); i++))
              do
                jq -r ".validators[$i].mnemonic" /configs/validators.json | persistencecore keys add $(jq -r ".validators[$i].name" /configs/validators.json) --recover --keyring-backend='test' --home $persistencecore_DIR
                persistencecore add-genesis-account $(jq -r .validators[$i].address /configs/validators.json) $COINS --keyring-backend='test' --home $persistencecore_DIR
              done

              persistencecore gentx $(jq -r ".genesis[0].name" /configs/validators.json) 5000000000uxprt --keyring-backend="test" --chain-id $CHAIN_ID --home $persistencecore_DIR
              echo "Output of gentx"
              cat $persistencecore_DIR/config/gentx/*.json | jq

              echo "Running collect-gentxs"
              persistencecore collect-gentxs --home $persistencecore_DIR

              sed -i 's#"tcp://127.0.0.1:26657"#"tcp://0.0.0.0:26657"#g' $persistencecore_DIR/config/config.toml
              sed -i 's/timeout_commit = "5s"/timeout_commit = "1s"/g' $persistencecore_DIR/config/config.toml
              sed -i 's/timeout_propose = "3s"/timeout_propose = "1s"/g' $persistencecore_DIR/config/config.toml
              sed -i 's/index_all_keys = false/index_all_keys = true/g' $persistencecore_DIR/config/config.toml
              sed -i 's/unsafe = false/unsafe = true/g' $persistencecore_DIR/config/config.toml
              sed -i 's/minimum-gas-prices = ""/minimum-gas-prices = "0.00uxprt"/g' $persistencecore_DIR/config/config.toml
              sed -i 's/cors_allowed_origins = []/cors_allowed_origins = ["*"]/g' $persistencecore_DIR/config/config.toml

              sed -i 's/enable = false/enable = true/g' $persistencecore_DIR/config/app.toml
              sed -i 's/swagger = false/swagger = true/g' $persistencecore_DIR/config/app.toml
              sed -i 's/enabled-unsafe-cors = false/enabled-unsafe-cors = true/g' $persistencecore_DIR/config/app.toml

              jq '.consensus_params.block.max_bytes |= "42020096"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json
              jq '.app_state.gov.voting_params.voting_period |= "30s"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json
              jq '.app_state.gov.tally_params.quorum |= "0.0"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json
              jq '.app_state.gov.deposit_params.min_deposit[0].amount |= "10"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json

              jq '.app_state.crisis.constant_fee.denom |= "uxprt"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json
              jq '.app_state.gov.deposit_params.min_deposit[0].denom |= "uxprt"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json
              jq '.app_state.liquidity.params.pool_creation_fee[0].denom |= "uxprt"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json
              jq '.app_state.mint.params.mint_denom |= "uxprt"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json
              jq '.app_state.staking.params.bond_denom |= "uxprt"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json
              jq -r '.app_state.epochs.epochs[0].duration |= "90s"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json
              jq -r '.app_state.epochs.epochs[2].duration |= "100s"' $persistencecore_DIR/config/genesis.json | tee $persistencecore_DIR/config/genesis.new.json
              mv $persistencecore_DIR/config/genesis.new.json $persistencecore_DIR/config/genesis.json

              echo "TRYING TO PRINT GENESIS JSON"
              cat $persistencecore_DIR/config/genesis.json | jq


              persistencecore tendermint show-node-id --home $persistencecore_DIR > /persistencecore/genesis-node-id.txt
          resources:
            limits:
              cpu: "0.2"
              memory: "200M"
            requests:
              cpu: "0.1"
              memory: "100M"
          volumeMounts:
            - mountPath: /persistencecore
              name: persistencecore
            - mountPath: /configs
              name: addresses
      containers:
        - name: validator
          image: persistenceone/persistencecore:v3v4
          imagePullPolicy: Always
          env:
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  key: chain.id
                  name: persistencecore
            - name: HOME_DIR
              value: /persistencecore
            - name: DAEMON_NAME
              value: persistencecore
            - name: DAEMON_HOME
              value: /persistencecore
          command:
            - bash
            - "-c"
            - |
              cosmovisor start --home $HOME_DIR
          resources:
            limits:
              cpu: "1"
              memory: "1G"
            requests:
              cpu: "0.5"
              memory: "500M"
          volumeMounts:
            - mountPath: /persistencecore
              name: persistencecore
            - mountPath: /configs
              name: addresses
        - name: exposer-app
          image: persistenceone/exposer:latest
          imagePullPolicy: Always
          env:
            - name: HOME_DIR
              value: /persistencecore
            - name: GENESIS_FILE
              value: /persistencecore/config/genesis.json
            - name: PORT
              value: "8081"
            - name: CLIENT_NAME
              value: "persistencecore"
          command: [ "exposer" ]
          resources:
            limits:
              cpu: "0.1"
              memory: "100M"
            requests:
              cpu: "0.1"
              memory: "100M"
          volumeMounts:
            - mountPath: /persistencecore
              name: persistencecore
      volumes:
        - name: persistencecore
          emptyDir: { }
        - name: addresses
          configMap:
            name: test-addresses-persistencecore
---
